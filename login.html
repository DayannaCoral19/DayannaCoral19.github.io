<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ingreso - Daycor SAS</title>
    <!-- Bootstrap + Iconos -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
    <!-- Fuentes -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #1A5F7A;
            --secondary: #FF9F29;
            --light: #F8F9FA;
        }
        body {
            font-family: 'Poppins', sans-serif;
            background: url('img/bg-login.jpg') no-repeat center center fixed;
            background-size: cover;
            height: 100vh;
        }
        .login-container {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            overflow: hidden;
        }
        .login-header {
            background: linear-gradient(135deg, var(--primary), #0E4B6E);
            color: white;
            padding: 30px;
            text-align: center;
        }
        .login-form {
            padding: 30px;
        }
        .form-control {
            border-radius: 50px;
            padding: 12px 20px;
            border: 1px solid #ddd;
        }
        .btn-login {
            background: var(--primary);
            border: none;
            border-radius: 50px;
            padding: 12px;
            font-weight: 600;
            transition: all 0.3s;
        }
        .btn-login:hover {
            background: #134a63;
            transform: translateY(-2px);
        }
        .divider {
            display: flex;
            align-items: center;
            text-align: center;
            color: #6c757d;
            margin: 20px 0;
        }
        .divider::before, .divider::after {
            content: "";
            flex: 1;
            border-bottom: 1px solid #dee2e6;
        }
        .divider::before {
            margin-right: 10px;
        }
        .divider::after {
            margin-left: 10px;
        }
        .alert {
            border-radius: 50px;
        }
    </style>
</head>
<body class="d-flex align-items-center">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-lg-6">
                <div class="login-container">
                    <!-- Encabezado -->
                    <div class="login-header">
                        <img src="img/logo-daycor-white.png" alt="Daycor SAS" width="150">
                        <h2 class="mt-3">Bienvenido</h2>
                        <p class="mb-0">Ingresa a tu cuenta de Daycor SAS</p>
                    </div>
                    <!-- Formulario -->
                    <div class="login-form">
                        <div id="loginAlert" class="alert alert-danger d-none"></div>
                        <form id="loginForm">
                            <div class="mb-4">
                                <label for="email" class="form-label">Correo Electrónico</label>
                                <div class="input-group">
                                    <span class="input-group-text"><i class="bi bi-envelope"></i></span>
                                    <input type="email" class="form-control" id="email" placeholder="tu@email.com" required>
                                </div>
                            </div>
                            <div class="mb-4">
                                <label for="password" class="form-label">Contraseña</label>
                                <div class="input-group">
                                    <span class="input-group-text"><i class="bi bi-lock"></i></span>
                                    <input type="password" class="form-control" id="password" placeholder="••••••••" required>
                                    <button class="input-group-text bg-transparent" type="button" id="togglePassword">
                                        <i class="bi bi-eye"></i>
                                    </button>
                                </div>
                            </div>
                            <div class="d-flex justify-content-between mb-4">
                                <div class="form-check">
                                    <input class="form-check-input" type="checkbox" id="remember">
                                    <label class="form-check-label" for="remember">Recordarme</label>
                                </div>
                                <a href="#" class="text-decoration-none" id="forgotPasswordLink">¿Olvidaste tu contraseña?</a>
                            </div>
                            <button type="submit" class="btn btn-login btn-primary w-100 mb-3">
                                Ingresar
                            </button>
                            <div class="divider">o</div>
                            <button type="button" class="btn btn-outline-secondary w-100 mb-3" id="btnGoogle">
                                <i class="bi bi-google me-2"></i> Continuar con Google
                            </button>
                            <div class="text-center mt-4">
                                <p>¿No tienes una cuenta? <a href="#" class="text-primary" id="showRegisterLink">Regístrate aquí</a></p>
                            </div>
                        </form>

                        <!-- Formulario de registro -->
                        <form id="registerForm" class="d-none">
                            <div class="mb-3">
                                <label for="regNombre" class="form-label">Nombres</label>
                                <input type="text" class="form-control" id="regNombre" required>
                            </div>
                            <div class="mb-3">
                                <label for="regApellido" class="form-label">Apellidos</label>
                                <input type="text" class="form-control" id="regApellido" required>
                            </div>
                            <div class="mb-3">
                                <label for="regEmail" class="form-label">Correo Electrónico</label>
                                <input type="email" class="form-control" id="regEmail" required>
                            </div>
                            <div class="mb-3">
                                <label for="regPassword" class="form-label">Contraseña</label>
                                <input type="password" class="form-control" id="regPassword" required>
                            </div>
                            <div class="mb-3">
                                <label for="regConfirmPassword" class="form-label">Confirmar Contraseña</label>
                                <input type="password" class="form-control" id="regConfirmPassword" required>
                            </div>
                            <div class="mb-3">
                                <label for="regTipoPersona" class="form-label">Tipo de Persona</label>
                                <select class="form-select" id="regTipoPersona" required>
                                    <option value="natural">Persona Natural</option>
                                    <option value="juridica">Persona Jurídica</option>
                                </select>
                            </div>
                            <div id="juridicaFields" style="display: none;">
                                <div class="mb-3">
                                    <label for="regRazonSocial" class="form-label">Razón Social</label>
                                    <input type="text" class="form-control" id="regRazonSocial">
                                </div>
                                <div class="mb-3">
                                    <label for="regNit" class="form-label">NIT</label>
                                    <input type="text" class="form-control" id="regNit">
                                </div>
                            </div>
                            <button type="submit" class="btn btn-primary w-100 mb-3">Registrarse</button>
                            <div class="text-center">
                                <p>¿Ya tienes una cuenta? <a href="#" class="text-primary" id="showLoginLink">Inicia sesión</a></p>
                            </div>
                        </form>

                        <!-- Formulario de recuperación -->
                        <form id="forgotPasswordForm" class="d-none">
                            <div class="mb-3">
                                <label for="forgotEmail" class="form-label">Correo Electrónico</label>
                                <input type="email" class="form-control" id="forgotEmail" required>
                            </div>
                            <button type="submit" class="btn btn-primary w-100 mb-3">Recuperar Contraseña</button>
                            <div class="text-center">
                                <p><a href="#" class="text-primary" id="backToLoginLink">Volver al inicio de sesión</a></p>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
